<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsCalculator</title>
    <link rel = "stylesheet" type= "text/css" href= "styles/styles.css"/>
</head>
<body>

    <!-- To get started you have to define a container element as a grid with display: grid, set the column and row sizes with grid-template-columns and grid-template-rows, and then place its child elements into the grid with grid-column and grid-row. Similarly to flexbox, the source order of the grid items doesn't matter. Your CSS can place them in any order, which ma -->
<div class="container">
    <div class="display">DISPLAY</div>
    <div class="columnTwoWhiteSpace"></div>
    <div class="CE">CE</div>
    <div class="ONC">ON/C</div>
    <div class="columnThreeWhiteSpace"></div>
    <div class="divide">&#247;</div>
    <div class="seven">7</div>
    <div class="eight">8</div>
    <div class="nine">9</div>
    <div class="ex">X</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
    <div class="minus">-</div>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="plus">+</div>
    <div class="zero">0</div>
    <div class="dot">.</div>
    <div class="equals">=</div>
   
    
   
</div>

    
</body>

<script src="scripts/scripts.js"></script>
</html>
